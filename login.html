<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Memory Vault</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="login-container">
    <!-- Left Side: Form -->
    <div class="login-form">
      <div class="logo">
        <img src="static/logo.png" alt="Memory Vault Logo">
      </div>
      <h3>Login to Memory Vault</h3>
      <p class="tagline">Securely relive your family's most treasured moments anytime, anywhere</p>
      <form>
        <input type="email" placeholder="Email" required/>
        <input type="password" placeholder="Password" required/>
        <button type="submit">Continue to Login</button>
      </form>
      <p class="extra-links">
        <a href="#">Forgot Password?</a><br>
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>

    <!-- Right Side: Branding -->
    <div class="login-branding">
      <h2>For families that want to preserve memories forever âœ¨</h2>
      <p>Trusted by families across generations to keep their legacy alive.</p>
    </div>
  </div>
</body>

</html>
